<!DOCTYPE html>
<html>
	 <head>
		<title>Edit movie</title>
		<link rel="stylesheet" type="text/css" href="./style/style.css"/>
		<script src="./js/script.js" type="text/javascript"></script>
	 </head>
	 <body>
	  <header >
	  <span id="head">Movie Cruiser</span>
	  <img src="./images/logo.png"/>
	  <a class="cont" href="movie-list-admin.html">Movies</a>
	  </header>
	  <div>
	      <h1 class="cont1">Edit Movie</h1>
		  <form name="Form" method="post" action="./edit-movie-status.html" onsubmit="return validation()">
		  <table class="cont2">
		  <tr rowspan="4">
		  <td>Title</td>
		  </tr>
		  <tr rowspan="4">
		   <td>
			     <input type="textbox" name="Title" value="Avengers - End Game"/>
			 </td>
		 </tr>
		 <tr>
		    <td>Gross($)</td>
			<td>Active</td>
			<td>Date of Launch</td>
			<td>Genre</td>
		</tr>
		<tr>
		    <td>
			     <input type="text" name="Gross" value="2787965087"/>
			  </td>
			  <td>
			      <input type="radio" name="rb" id="rb1" checked/>Yes
				  <input type="radio" name="rb" id="rb2" checked/>No
			  </td>
			  <td>
			     <input type="text" name="txt" value="27/04/2022"/>
			  </td>
			  <td>
			     <select value="Genre" name="dol" id="Genre">
				 <option>Science Fiction</option>
				 <option>Superhero</option>
				 <option>Science Fiction</option>
				 <option>Romance</option>
				 <option>Comedy</option>
				 <option>Adventure</option>
				 <option>Thriller</option>
			 </td>
			 <tr rowspan="4">
			 <td>
			     <input type="checkbox" name="hasTeaser" checked/>Has Teaser<br/>
			 </td>
			 </tr>
				<td>
					<input type="Submit" id="cont6" value="Save"/>
				</td>
			 </tr>
			 </table>
			 </form>
		</div>
